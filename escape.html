<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App with Video & Audio Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Body Background */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
      color: #e0e0e0;
    }

    /* Main Container */
    .main-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }
    body.dark-mode .main-container {
      background: rgba(30, 30, 30, 0.95);
      border-color: rgba(255,255,255,0.1);
    }

    /* Login Box */
    #loginDiv {
      padding: 2rem;
      text-align: center;
    }
    #loginDiv h3 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #4a4a4a;
    }
    body.dark-mode #loginDiv h3 {
      color: #e0e0e0;
    }

    /* Chat Container */
    #chatDiv {
      display: flex;
      flex-direction: column;
      height: 80vh;
      padding: 1rem;
    }

    /* User List */
    #userList {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      background: #f8f9fa;
    }
    body.dark-mode #userList {
      background: #2d3748;
      border-color: #4a5568;
    }
    .user-item {
      padding: 12px 15px;
      border-bottom: 1px solid #e9ecef;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-item:hover {
      background: #e3f2fd;
      transform: translateX(5px);
    }
    body.dark-mode .user-item {
      border-color: #4a5568;
    }
    body.dark-mode .user-item:hover {
      background: #2d3748;
    }
    .user-item:last-child {
      border-bottom: none;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-email {
      font-weight: 500;
    }
    .user-status {
      font-size: 0.8rem;
      opacity: 0.7;
    }
    .call-buttons {
      display: flex;
      gap: 5px;
    }
    .call-btn-small {
      background: transparent;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }
    .video-call-btn {
      color: #007bff;
    }
    .audio-call-btn {
      color: #28a745;
    }
    .call-btn-small:hover {
      background: rgba(0,0,0,0.1);
      transform: scale(1.1);
    }

    /* Chat Box */
    #chatBox {
      flex: 1;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 1rem;
      overflow-y: auto;
      margin: 1rem 0;
      border: 1px solid #e9ecef;
    }
    body.dark-mode #chatBox {
      background: #2d3748;
      border-color: #4a5568;
    }

    /* Messages */
    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      position: relative;
      animation: messageAppear 0.3s ease-out;
    }
    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sent {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }
    .received {
      background: white;
      color: #333;
      border: 1px solid #e9ecef;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }
    body.dark-mode .received {
      background: #4a5568;
      color: #e0e0e0;
      border-color: #6b7280;
    }
    .message-time {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
      text-align: right;
    }
    .message-reactions {
      margin-top: 5px;
      font-size: 1.1rem;
    }
    .read-status {
      font-size: 0.7rem;
      opacity: 0.6;
      margin-top: 2px;
    }

    /* Date Divider */
    .date-divider {
      text-align: center;
      margin: 20px 0;
      color: #6c757d;
      font-size: 0.8rem;
      position: relative;
    }
    .date-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #dee2e6;
    }
    .date-divider span {
      background: #f8f9fa;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    body.dark-mode .date-divider span {
      background: #2d3748;
    }
    body.dark-mode .date-divider::before {
      background: #4a5568;
    }

    /* Call UI */
    #callContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      flex-direction: column;
    }
    #callContainer.active {
      display: flex;
    }

    /* Video Container */
    #videoContainer {
      width: 90%;
      height: 70%;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    #localVideo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 150px;
      border-radius: 15px;
      border: 3px solid #007bff;
      object-fit: cover;
      background: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    #localVideo:hover {
      transform: scale(1.05);
    }
    #localVideo.main-video {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    #remoteVideo.main-video {
      width: 200px;
      height: 150px;
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1;
    }

    /* Call Controls */
    #callControls {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .control-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .control-btn:hover {
      transform: scale(1.1);
    }
    .accept-call {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }
    .decline-call {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
    }
    .end-call {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
    }
    .mute-audio {
      background: linear-gradient(135deg, #6c757d, #495057);
      color: white;
    }
    .mute-video {
      background: linear-gradient(135deg, #6c757d, #495057);
      color: white;
    }

    /* Call Info */
    #callInfo {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    #callStatus {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 10px;
    }
    #callerInfo {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    /* Call Accepted Banner */
    .call-accepted-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(40, 167, 69, 0.3);
      z-index: 10001;
      animation: bannerSlide 0.5s ease-out;
    }
    @keyframes bannerSlide {
      from { top: -100px; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }

    /* Typing Indicator */
    #typingIndicator {
      font-style: italic;
      color: #6c757d;
      padding: 10px;
      font-size: 0.9rem;
    }

    /* Input Group */
    .input-group {
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-control {
      border: none;
      padding: 15px 20px;
      font-size: 1rem;
    }
    .form-control:focus {
      box-shadow: none;
    }
    .btn-send {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      padding: 0 25px;
      color: white;
      font-weight: 600;
    }

    /* Theme Toggle */
    #toggleTheme {
      background: transparent;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #toggleTheme:hover {
      transform: rotate(30deg);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .main-container {
        margin: 10px;
        border-radius: 15px;
      }
      #localVideo {
        width: 120px;
        height: 90px;
      }
      .control-btn {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
      #videoContainer {
        height: 60%;
      }
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div id="hiddenTap" style="position:fixed;top:0;left:0;width:50px;height:50px;opacity:0;z-index:9999;"></div>

    <div id="videoContainer">

      <video id="localVideo" autoplay playsinline muted></video>

    <div id="callControls">
      <button id="acceptCall" class="control-btn accept-call" style="display:none;">

      </button>
      <button id="declineCall" class="control-btn decline-call" style="display:none;">

      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBBsyLZRlDpovituxrkDzBis5a_vWgibGc",
      authDomain: "escape-4f866.firebaseapp.com",
      databaseURL: "https://escape-4f866-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "escape-4f866",
      storageBucket: "escape-4f866.appspot.com", 
      messagingSenderId: "101377850288",
      appId: "1:101377850288:web:e6ceb7a04e702aec467475",
      measurementId: "G-WK0D3KK1S8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Global variables
    let currentUserId = null;
    let chatId = null;
    let selectedUserId = null;
    let callInProgress = false;
    let currentCallId = null;
    let localStream = null;
    let remoteStream = null;
    let peerConnection = null;
    let isCaller = false;
    let isAudioCall = false;
    let isAudioMuted = false;
    let isVideoMuted = false;

    // WebRTC configuration
    const configuration = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // Utility functions
    function formatDate(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);
      
      if (date.toDateString() === today.toDateString()) {
        return "Today";
      } else if (date.toDateString() === yesterday.toDateString()) {
        return "Yesterday";
      } else {
        return date.toLocaleDateString();
      }
    }

    function formatDateTime(timestamp) {
      const date = new Date(timestamp);
      return `${formatDate(timestamp)} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
    }

    function showCallAcceptedBanner() {
      const banner = document.createElement('div');
      banner.className = 'call-accepted-banner';
      banner.innerHTML = '<i class="fas fa-check-circle me-2"></i>Call Connected';
      document.body.appendChild(banner);
      setTimeout(() => {
        banner.remove();
      }, 3000);
    }

    // UI Controls
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "Enter") {
        document.getElementById("errorPage").style.display = "none";
        document.querySelector(".main-container").style.display = "block";
      }
    });

    document.getElementById("hiddenTap").addEventListener("click", () => {
      document.getElementById("errorPage").style.display = "none";
      document.querySelector(".main-container").style.display = "block";
    });

    // Video toggle functionality
    document.getElementById('localVideo').addEventListener('click', function() {
      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');
      
      if (localVideo.classList.contains('main-video')) {
        localVideo.classList.remove('main-video');
        remoteVideo.classList.add('main-video');
      } else {
        localVideo.classList.add('main-video');
        remoteVideo.classList.remove('main-video');
      }
    });

    document.getElementById('remoteVideo').addEventListener('click', function() {
      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');
      
      if (remoteVideo.classList.contains('main-video')) {
        remoteVideo.classList.remove('main-video');
        localVideo.classList.add('main-video');
      } else {
        remoteVideo.classList.add('main-video');
        localVideo.classList.remove('main-video');
      }
    });

    // Auth functions
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch((error) => alert(error.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((user) => {
          db.ref("users/" + user.user.uid).set({ email: email, online: true });
        })
        .catch((error) => {
          if (error.code === "auth/email-already-in-use") {
            alert("This email is already registered. Please login.");
          } else {
            alert(error.message);
          }
        });
    }

    function logout() {
      if (callInProgress) {
        endCall();
      }
      auth.signOut().then(() => location.reload());
    }

    // Load users list
    function loadUsers() {
      const userList = document.getElementById("userList");
      userList.innerHTML = "<div class='user-item text-muted'>Loading users...</div>";

      db.ref("users").on("value", (snapshot) => {
        userList.innerHTML = "";
        const users = snapshot.val() || {};

        Object.entries(users).forEach(([uid, userData]) => {
          if (uid === currentUserId) return;

          const div = document.createElement("div");
          div.className = "user-item";
          div.onclick = () => startChatWith(uid);

          const userInfo = document.createElement("div");
          userInfo.className = "user-info";
          
          const emailSpan = document.createElement("span");
          emailSpan.className = "user-email";
          emailSpan.textContent = userData.email;

          const statusSpan = document.createElement("span");
          statusSpan.className = "user-status";
          if (userData.online) {
            statusSpan.innerHTML = '<i class="fas fa-circle text-success me-1"></i>Online';
          } else if (userData.lastOnline) {
            statusSpan.textContent = `Last seen ${formatDateTime(userData.lastOnline)}`;
          } else {
            statusSpan.textContent = "Offline";
          }

          const callButtons = document.createElement("div");
          callButtons.className = "call-buttons";
          
          const videoCallBtn = document.createElement("button");
          videoCallBtn.className = "call-btn-small video-call-btn";
          videoCallBtn.innerHTML = '<i class="fas fa-video"></i>';
          videoCallBtn.title = "Start video call";
          videoCallBtn.onclick = (e) => {
            e.stopPropagation();
            initiateCall(uid, false);
          };

          const audioCallBtn = document.createElement("button");
          audioCallBtn.className = "call-btn-small audio-call-btn";
          audioCallBtn.innerHTML = '<i class="fas fa-phone"></i>';
          audioCallBtn.title = "Start audio call";
          audioCallBtn.onclick = (e) => {
            e.stopPropagation();
            initiateCall(uid, true);
          };

          callButtons.appendChild(videoCallBtn);
          callButtons.appendChild(audioCallBtn);
          userInfo.appendChild(emailSpan);
          userInfo.appendChild(statusSpan);
          div.appendChild(userInfo);
          div.appendChild(callButtons);
          userList.appendChild(div);
        });

        if (userList.innerHTML === "") {
          userList.innerHTML = "<div class='user-item text-muted'>No other users found.</div>";
        }
      });
    }

    // Chat functions
    function startChatWith(otherUserId) {
      selectedUserId = otherUserId;
      chatId = currentUserId < otherUserId
        ? `${currentUserId}_${otherUserId}`
        : `${otherUserId}_${currentUserId}`;

      document.getElementById("chatBox").innerHTML = "";
      document.getElementById("userStatus").textContent = "";

      // Status updates
      db.ref(`users/${otherUserId}`).on("value", (snapshot) => {
        const data = snapshot.val();
        if (data.online) {
          document.getElementById("userStatus").innerHTML = '<i class="fas fa-circle text-success me-2"></i>Online';
        } else if (data.lastOnline) {
          document.getElementById("userStatus").textContent = `Last seen ${formatDateTime(data.lastOnline)}`;
        } else {
          document.getElementById("userStatus").textContent = "Offline";
        }
      });

      // Typing indicator
      db.ref(`chats/${chatId}/typing`).on("value", (snapshot) => {
        const typingData = snapshot.val() || {};
        const otherTyping = Object.entries(typingData).some(([uid, isTyping]) => uid !== currentUserId && isTyping);
        document.getElementById("typingIndicator").style.display = otherTyping ? "block" : "none";
      });

      // Messages
      db.ref(`chats/${chatId}/messages`).off();
      db.ref(`chats/${chatId}/messages`).on("child_added", (snapshot) => {
        const msg = snapshot.val();
        const msgId = snapshot.key;
        
        // Add date divider if needed
        const msgDate = formatDate(msg.timestamp);
        const chatBox = document.getElementById("chatBox");
        const lastDateDivider = chatBox.querySelector('.date-divider:last-child');
        const lastDate = lastDateDivider ? lastDateDivider.textContent : null;
        
        if (msgDate !== lastDate) {
          const dateDivider = document.createElement("div");
          dateDivider.className = "date-divider";
          dateDivider.innerHTML = `<span>${msgDate}</span>`;
          chatBox.appendChild(dateDivider);
        }

        const div = document.createElement("div");
        div.className = msg.senderId === currentUserId ? "message sent" : "message received";
        div.ondblclick = () => showReactionPicker(msgId);

        const textDiv = document.createElement("div");
        textDiv.innerHTML = msg.text;

        const timeDiv = document.createElement("div");
        timeDiv.className = "message-time";
        timeDiv.textContent = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        // Read status
        if (msg.senderId === currentUserId) {
          const readDiv = document.createElement("div");
          readDiv.className = "read-status";
          db.ref(`chats/${chatId}/messages/${msgId}/readBy`).on("value", (snap) => {
            const readBy = snap.val() || {};
            const otherUserRead = Object.keys(readBy).some(uid => uid !== currentUserId);
            readDiv.textContent = otherUserRead ? 'âœ“âœ“ Read' : 'âœ“ Delivered';
          });
          div.appendChild(readDiv);
        }

        div.appendChild(textDiv);
        div.appendChild(timeDiv);
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Mark as read
        db.ref(`chats/${chatId}/messages/${msgId}/readBy/${currentUserId}`).set(true);

        // Notifications
        if (document.getElementById("notificationsToggle").checked && msg.senderId !== currentUserId) {
          if (Notification.permission === "granted") {
            new Notification("New message", { body: msg.text });
          } else if (Notification.permission !== "denied") {
            Notification.requestPermission();
          }
        }
      });
    }

    function sendMessage() {
      if (!selectedUserId) {
        alert("Please select a user to chat with.");
        return;
      }
      const text = document.getElementById("messageInput").value.trim();
      if (!text) return;

      const newMsgRef = db.ref(`chats/${chatId}/messages`).push();
      newMsgRef.set({
        text: text,
        senderId: currentUserId,
        timestamp: Date.now(),
        readBy: { [currentUserId]: true }
      });

      document.getElementById("messageInput").value = "";
    }

    // Typing indicator
    document.getElementById("messageInput").addEventListener("input", () => {
      if (chatId) {
        db.ref(`chats/${chatId}/typing/${currentUserId}`).set(document.getElementById("messageInput").value.trim().length > 0);
      }
    });

    document.getElementById("messageInput").addEventListener("blur", () => {
      if (chatId) {
        db.ref(`chats/${chatId}/typing/${currentUserId}`).set(false);
      }
    });

    // Theme toggle
    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.getElementById("toggleTheme").textContent =
        document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
    });

    // WebRTC Functions
    async function createPeerConnection() {
      try {
        peerConnection = new RTCPeerConnection(configuration);
        
        // Add local stream to connection
        if (localStream) {
          localStream.getTracks().forEach(track => {
            peerConnection.addTrack(track, localStream);
          });
        }
        
        // Get remote stream
        peerConnection.ontrack = (event) => {
          document.getElementById("remoteVideo").srcObject = event.streams[0];
          remoteStream = event.streams[0];
        };
        
        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            db.ref(`calls/${currentCallId}/candidates/${currentUserId}`).push(event.candidate.toJSON());
          }
        };
        
        // Handle connection state changes
        peerConnection.onconnectionstatechange = () => {
          const state = peerConnection.connectionState;
          document.getElementById("callStatus").textContent = "Call " + state;
          
          if (state === 'connected') {
            document.getElementById("callStatus").textContent = "Call Connected";
            showCallAcceptedBanner();
          } else if (state === 'disconnected' || state === 'failed') {
            endCall();
          }
        };
        
        return peerConnection;
      } catch (error) {
        console.error('Error creating peer connection:', error);
        alert('Error starting call: ' + error.message);
        endCall();
      }
    }

    async function startCall() {
      try {
        // Get user media based on call type
        const constraints = {
          audio: true,
          video: !isAudioCall
        };
        
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById("localVideo").srcObject = localStream;
        
        // Hide video for audio calls
        if (isAudioCall) {
          document.getElementById("localVideo").style.display = 'none';
          document.getElementById("remoteVideo").style.display = 'none';
        }
        
        // Create peer connection
        await createPeerConnection();
        
        if (isCaller) {
          // Create offer
          const offer = await peerConnection.createOffer();
          await peerConnection.setLocalDescription(offer);
          
          // Send offer to Firebase
          db.ref(`calls/${currentCallId}`).update({
            offer: offer,
            from: currentUserId,
            isAudioCall: isAudioCall,
            timestamp: Date.now()
          });
        }
        
        // Listen for answers
        db.ref(`calls/${currentCallId}/answer`).on('value', async (snapshot) => {
          const answer = snapshot.val();
          if (answer && answer.from !== currentUserId) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
          }
        });
        
        // Listen for ICE candidates
        const otherUserId = currentCallId.split('_')[1];
        db.ref(`calls/${currentCallId}/candidates/${otherUserId}`).on('child_added', async (snapshot) => {
          const candidateData = snapshot.val();
          if (peerConnection.remoteDescription) {
            try {
              const candidate = new RTCIceCandidate(candidateData);
              await peerConnection.addIceCandidate(candidate);
            } catch (error) {
              console.warn('Error adding ICE candidate:', error);
            }
          }
        });
        
      } catch (error) {
        console.error('Error starting call:', error);
        alert('Error starting call: ' + error.message);
        endCall();
      }
    }

    async function answerCall() {
      try {
        // Get user media based on call type
        const constraints = {
          audio: true,
          video: !isAudioCall
        };
        
        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById("localVideo").srcObject = localStream;
        
        // Hide video for audio calls
        if (isAudioCall) {
          document.getElementById("localVideo").style.display = 'none';
          document.getElementById("remoteVideo").style.display = 'none';
        }
        
        // Create peer connection
        await createPeerConnection();
        
        // Listen for offer
        const offerPromise = new Promise((resolve, reject) => {
          const timeout = setTimeout(() => {
            reject(new Error('Offer timeout'));
          }, 10000);
          
          db.ref(`calls/${currentCallId}/offer`).on('value', async (snapshot) => {
            const offer = snapshot.val();
            if (offer && offer.from !== currentUserId) {
              clearTimeout(timeout);
              resolve(offer);
            }
          });
        });
        
        const offer = await offerPromise;
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        
        // Create answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        
        // Send answer to Firebase
        db.ref(`calls/${currentCallId}/answer`).set({
          ...answer,
          from: currentUserId
        });
        
        // Listen for ICE candidates
        const callerId = currentCallId.split('_')[0];
        db.ref(`calls/${currentCallId}/candidates/${callerId}`).on('child_added', async (snapshot) => {
          const candidateData = snapshot.val();
          if (peerConnection.remoteDescription) {
            try {
              const candidate = new RTCIceCandidate(candidateData);
              await peerConnection.addIceCandidate(candidate);
            } catch (error) {
              console.warn('Error adding ICE candidate:', error);
            }
          }
        });
        
      } catch (error) {
        console.error('Error answering call:', error);
        alert('Error answering call: ' + error.message);
        endCall();
      }
    }

    // Call Management
    function initiateCall(otherUserId, audioOnly = false) {
      if (callInProgress) {
        alert("You already have an active call. Please end it first.");
        return;
      }
      
      isCaller = true;
      isAudioCall = audioOnly;
      currentCallId = `${currentUserId}_${otherUserId}_${Date.now()}`;
      callInProgress = true;
      
      // Show calling UI
      document.getElementById("callStatus").textContent = "Calling...";
      document.getElementById("callerInfo").textContent = "Waiting for answer";
      document.getElementById("callContainer").classList.add("active");
      document.getElementById("endCall").style.display = "flex";
      document.getElementById("muteAudio").style.display = "flex";
      if (!audioOnly) {
        document.getElementById("muteVideo").style.display = "flex";
      }
      
      // Create call in Firebase
      db.ref(`calls/${currentCallId}`).set({
        callerId: currentUserId,
        receiverId: otherUserId,
        status: "calling",
        isAudioCall: audioOnly,
        timestamp: Date.now()
      });
      
      // Start the call process
      startCall();
      
      // Listen for call response
      db.ref(`calls/${currentCallId}/status`).on('value', (snapshot) => {
        const status = snapshot.val();
        if (status === "accepted") {
          document.getElementById("callStatus").textContent = "Call Connected";
        } else if (status === "declined" || status === "ended") {
          document.getElementById("callStatus").textContent = status === "declined" ? "Call Declined" : "Call Ended";
          setTimeout(endCall, 2000);
        }
      });
    }

    function handleIncomingCall(callId, callData) {
      if (callInProgress) {
        db.ref(`calls/${callId}/status`).set("declined");
        return;
      }
      
      currentCallId = callId;
      callInProgress = true;
      isCaller = false;
      isAudioCall = callData.isAudioCall || false;
      
      // Show incoming call UI
      document.getElementById("callStatus").textContent = "Incoming " + (isAudioCall ? "Audio" : "Video") + " Call";
      document.getElementById("callerInfo").textContent = `From: ${callData.callerId}`;
      document.getElementById("callContainer").classList.add("active");
      document.getElementById("acceptCall").style.display = "flex";
      document.getElementById("declineCall").style.display = "flex";
      
      // Get caller info
      db.ref(`users/${callData.callerId}`).once('value', (snapshot) => {
        const userData = snapshot.val();
        if (userData) {
          document.getElementById("callerInfo").textContent = `From: ${userData.email}`;
        }
      });
    }

    function acceptIncomingCall() {
      db.ref(`calls/${currentCallId}/status`).set("accepted");
      document.getElementById("callStatus").textContent = "Connecting...";
      document.getElementById("acceptCall").style.display = "none";
      document.getElementById("declineCall").style.display = "none";
      document.getElementById("endCall").style.display = "flex";
      document.getElementById("muteAudio").style.display = "flex";
      if (!isAudioCall) {
        document.getElementById("muteVideo").style.display = "flex";
      }
      answerCall();
    }

    function declineIncomingCall() {
      db.ref(`calls/${currentCallId}/status`).set("declined");
      document.getElementById("callStatus").textContent = "Call Declined";
      setTimeout(endCall, 2000);
    }

    function toggleAudio() {
      if (localStream) {
        const audioTracks = localStream.getAudioTracks();
        audioTracks.forEach(track => {
          track.enabled = !track.enabled;
        });
        isAudioMuted = !isAudioMuted;
        document.getElementById("muteAudio").innerHTML = isAudioMuted ? 
          '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
      }
    }

    function toggleVideo() {
      if (localStream && !isAudioCall) {
        const videoTracks = localStream.getVideoTracks();
        videoTracks.forEach(track => {
          track.enabled = !track.enabled;
        });
        isVideoMuted = !isVideoMuted;
        document.getElementById("muteVideo").innerHTML = isVideoMuted ? 
          '<i class="fas fa-video-slash"></i>' : '<i class="fas fa-video"></i>';
      }
    }

    function endCall() {
      if (currentCallId) {
        db.ref(`calls/${currentCallId}/status`).set("ended");
        
        // Clean up Firebase listeners
        db.ref(`calls/${currentCallId}`).off();
        db.ref(`calls/${currentCallId}/offer`).off();
        db.ref(`calls/${currentCallId}/answer`).off();
        
        const callParts = currentCallId.split('_');
        if (callParts.length >= 2) {
          const otherUserId = isCaller ? callParts[1] : callParts[0];
          db.ref(`calls/${currentCallId}/candidates/${otherUserId}`).off();
        }
        db.ref(`calls/${currentCallId}/candidates/${currentUserId}`).off();
        db.ref(`calls/${currentCallId}/status`).off();
        
        setTimeout(() => {
          db.ref(`calls/${currentCallId}`).remove();
        }, 5000);
        
        currentCallId = null;
      }
      
      // Clean up media
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      
      if (remoteStream) {
        remoteStream.getTracks().forEach(track => track.stop());
        remoteStream = null;
      }
      
      // Reset UI
      callInProgress = false;
      document.getElementById("callContainer").classList.remove("active");
      document.getElementById("localVideo").style.display = 'block';
      document.getElementById("remoteVideo").style.display = 'block';
      document.getElementById("localVideo").classList.remove('main-video');
      document.getElementById("remoteVideo").classList.add('main-video');
      document.getElementById("muteAudio").innerHTML = '<i class="fas fa-microphone"></i>';
      document.getElementById("muteVideo").innerHTML = '<i class="fas fa-video"></i>';
      isAudioMuted = false;
      isVideoMuted = false;
    }

    // Event listeners for call controls
    document.getElementById("acceptCall").addEventListener("click", acceptIncomingCall);
    document.getElementById("declineCall").addEventListener("click", declineIncomingCall);
    document.getElementById("endCall").addEventListener("click", endCall);
    document.getElementById("muteAudio").addEventListener("click", toggleAudio);
    document.getElementById("muteVideo").addEventListener("click", toggleVideo);

    // Listen for incoming calls
    function listenForCalls() {
      db.ref("calls").on("child_added", (snapshot) => {
        const callId = snapshot.key;
        const callData = snapshot.val();
        
        if (callData.receiverId === currentUserId && 
            callData.callerId !== currentUserId && 
            callData.status === "calling" &&
            !callInProgress) {
          handleIncomingCall(callId, callData);
        }
      });
    }

    // Clear old calls
    function clearOldCalls() {
      db.ref("calls").once('value').then((snapshot) => {
        const calls = snapshot.val();
        if (calls) {
          Object.keys(calls).forEach(callId => {
            if (calls[callId].status === "ended") {
              db.ref(`calls/${callId}`).remove();
            }
          });
        }
      });
    }

    // Auth state
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUserId = user.uid;
        db.ref(`users/${currentUserId}`).update({ online: true });
        db.ref(`users/${currentUserId}`).onDisconnect().update({
          online: false,
          lastOnline: firebase.database.ServerValue.TIMESTAMP
        });
        loadUsers();
        listenForCalls();
        clearOldCalls();
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("chatDiv").style.display = "block";
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("chatDiv").style.display = "none";
      }
    });

    // Enter key to send message
    document.getElementById("messageInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
