<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages | Admin Panel</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #00f5ff;
      --secondary: #7b00ff;
      --dark: #0a0a1a;
      --darker: #050510;
      --light: #e2f1f8;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(123, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 20%);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(10, 10, 26, 0.95);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0, 245, 255, 0.2);
      min-height: 100vh;
      position: fixed;
      width: 250px;
    }

    .sidebar-brand {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 245, 255, 0.2);
    }

    .sidebar-brand h2 {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-link {
      color: var(--light) !important;
      padding: 0.8rem 1.5rem;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(0, 245, 255, 0.1);
      border-left-color: var(--primary);
      color: var(--primary) !important;
    }

    .nav-link i {
      width: 20px;
      margin-right: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .navbar-top {
      background: rgba(10, 10, 26, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 245, 255, 0.2);
      padding: 1rem 2rem;
      margin: -20px -20px 2rem -20px;
    }

    /* Message Cards */
    .message-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 245, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .message-card:hover {
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
    }

    .message-card.unread {
      border-left: 4px solid var(--primary);
      background: rgba(0, 245, 255, 0.05);
    }

    .message-header {
      display: flex;
      justify-content: between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .message-sender {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .message-email {
      color: var(--light);
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .message-subject {
      font-weight: 600;
      color: var(--light);
      margin-bottom: 0.5rem;
    }

    .message-preview {
      color: var(--light);
      opacity: 0.8;
      line-height: 1.5;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .message-meta {
      display: flex;
      justify-content: between;
      align-items: center;
      font-size: 0.9rem;
      color: var(--primary);
    }

    .message-date {
      opacity: 0.8;
    }

    .message-actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Buttons */
    .btn-glow {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
      font-size: 0.9rem;
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
      color: white;
    }

    .btn-outline-glow {
      border: 1px solid var(--primary);
      color: var(--primary);
      background: transparent;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-outline-glow:hover {
      background: var(--primary);
      color: var(--dark);
    }

    .btn-danger-glow {
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      background: transparent;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-danger-glow:hover {
      background: #ff6b6b;
      color: white;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 245, 255, 0.3);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      color: var(--light);
      margin-bottom: 1.5rem;
    }

    .search-box:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
      color: var(--light);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--light);
      opacity: 0.7;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Message Modal */
    .modal-content {
      background: var(--dark);
      border: 1px solid rgba(0, 245, 255, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .modal-header {
      border-bottom: 1px solid rgba(0, 245, 255, 0.2);
      background: rgba(10, 10, 26, 0.8);
    }

    .modal-title {
      color: var(--primary);
    }

    .btn-close {
      filter: invert(1);
    }

    .modal-body {
      color: var(--light);
    }

    .message-detail {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .detail-row {
      display: flex;
      margin-bottom: 0.5rem;
    }

    .detail-label {
      font-weight: 600;
      color: var(--primary);
      min-width: 80px;
    }

    .detail-value {
      color: var(--light);
      flex: 1;
    }

    .message-content {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1.5rem;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .message-header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .message-actions {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">
      <h2><i class="fas fa-code"></i> AMBARISH</h2>
      <small class="text-muted">Admin Panel</small>
    </div>
    
    <nav class="nav flex-column">
      <a class="nav-link" href="admin-dashboard.html">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a class="nav-link" href="admin-blogs.html">
        <i class="fas fa-blog"></i> Blog Posts
      </a>
      <a class="nav-link" href="admin-blog-editor.html">
        <i class="fas fa-edit"></i> Editor
      </a>
      <a class="nav-link active" href="admin-messages.html">
        <i class="fas fa-envelope"></i> Messages
      </a>
      <a class="nav-link" href="../index.html" target="_blank">
        <i class="fas fa-external-link-alt"></i> View Website
      </a>
      <a class="nav-link" href="#" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navbar -->
    <nav class="navbar-top">
      <div class="container-fluid">
        <h3 class="mb-0">Contact Messages</h3>
      </div>
    </nav>

    <!-- Search Box -->
    <div class="container-fluid">
      <input type="text" class="form-control search-box" id="searchInput" placeholder="Search messages...">
    </div>

    <!-- Messages List -->
    <div class="container-fluid">
      <div id="messagesContainer">
        <div class="message-card">
          <div class="text-center py-4">
            <i class="fas fa-spinner fa-spin fa-2x mb-3" style="color: var(--primary);"></i>
            <p>Loading messages...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Detail Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Message Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="message-detail">
            <div class="detail-row">
              <span class="detail-label">From:</span>
              <span class="detail-value" id="modalSender"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Email:</span>
              <span class="detail-value" id="modalEmail"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Date:</span>
              <span class="detail-value" id="modalDate"></span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Subject:</span>
              <span class="detail-value" id="modalSubject"></span>
            </div>
          </div>
          
          <h6 class="mt-4 mb-2">Message:</h6>
          <div class="message-content" id="modalMessage"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="#" class="btn-glow" id="replyBtn">
            <i class="fas fa-reply"></i> Reply
          </a>
          <button type="button" class="btn-danger-glow" id="deleteMessageBtn">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this message? This action cannot be undone.</p>
          <p><strong id="deleteMessageInfo"></strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDTUuYYFA5Jfa5aoGrN_OA3gaslvUE-2TM",
      authDomain: "portfolio-6367d.firebasestorage.app",
      projectId: "portfolio-6367d",
      storageBucket: "portfolio-6367d.firebasestorage.app",
      messagingSenderId: "171885145177",
      appId: "1:171885145177:web:009bd1eca84520c7af1548",
      measurementId: "G-Y9R9S2H954"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let messagesData = [];
    let currentMessageId = null;

    // Check authentication
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'admin-login.html';
      } else {
        loadMessages();
      }
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      auth.signOut().then(() => {
        window.location.href = 'admin-login.html';
      });
    });

    // Load messages
    async function loadMessages() {
      try {
        const snapshot = await db.collection('contactMessages').orderBy('timestamp', 'desc').get();
        messagesData = [];
        
        snapshot.forEach(doc => {
          const message = doc.data();
          message.id = doc.id;
          messagesData.push(message);
        });

        displayMessages(messagesData);
      } catch (error) {
        console.error('Error loading messages:', error);
        document.getElementById('messagesContainer').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h4>Error Loading Messages</h4>
            <p>Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    function displayMessages(messages) {
      const container = document.getElementById('messagesContainer');
      
      if (messages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-envelope"></i>
            <h4>No Messages Yet</h4>
            <p>Contact form messages will appear here.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = messages.map(message => `
        <div class="message-card ${message.read ? '' : 'unread'}" onclick="openMessage('${message.id}')">
          <div class="message-header">
            <div class="flex-grow-1">
              <div class="message-sender">${message.name}</div>
              <div class="message-email">${message.email}</div>
              <div class="message-subject">${message.subject || 'No Subject'}</div>
              <div class="message-preview">${message.message}</div>
            </div>
            <div class="message-actions">
              <button class="btn-outline-glow btn-sm" onclick="event.stopPropagation(); openMessage('${message.id}')">
                <i class="fas fa-eye"></i> View
              </button>
              <button class="btn-danger-glow btn-sm" onclick="event.stopPropagation(); openDeleteModal('${message.id}', '${message.name}')">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          
          <div class="message-meta">
            <div class="message-date">
              <i class="far fa-clock"></i> ${formatDate(message.timestamp?.toDate())}
            </div>
            ${!message.read ? '<span class="badge bg-primary">New</span>' : ''}
          </div>
        </div>
      `).join('');
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const filteredMessages = messagesData.filter(message =>
        message.name.toLowerCase().includes(searchTerm) ||
        message.email.toLowerCase().includes(searchTerm) ||
        message.message.toLowerCase().includes(searchTerm) ||
        (message.subject && message.subject.toLowerCase().includes(searchTerm))
      );
      displayMessages(filteredMessages);
    });

    // Open message detail
    async function openMessage(messageId) {
      currentMessageId = messageId;
      const message = messagesData.find(m => m.id === messageId);
      
      if (message) {
        // Mark as read
        if (!message.read) {
          await db.collection('contactMessages').doc(messageId).update({
            read: true,
            readAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          message.read = true;
        }

        // Populate modal
        document.getElementById('modalSender').textContent = message.name;
        document.getElementById('modalEmail').textContent = message.email;
        document.getElementById('modalDate').textContent = formatDateTime(message.timestamp?.toDate());
        document.getElementById('modalSubject').textContent = message.subject || 'No Subject';
        document.getElementById('modalMessage').textContent = message.message;

        // Set reply link
        document.getElementById('replyBtn').href = `mailto:${message.email}?subject=Re: ${message.subject || 'Your Message'}`;

        // Show modal
        new bootstrap.Modal(document.getElementById('messageModal')).show();
      }
    }

    // Delete modal functions
    function openDeleteModal(messageId, senderName) {
      currentMessageId = messageId;
      document.getElementById('deleteMessageInfo').textContent = `Message from ${senderName}`;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }

    document.getElementById('confirmDelete').addEventListener('click', async function() {
      if (!currentMessageId) return;
      
      try {
        await db.collection('contactMessages').doc(currentMessageId).delete();
        
        // Close modal and reload
        bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
        showAlert('Message deleted successfully!', 'success');
        loadMessages();
      } catch (error) {
        console.error('Error deleting message:', error);
        showAlert('Error deleting message. Please try again.', 'danger');
      }
    });

    function formatDate(date) {
      if (!date) return 'Unknown';
      return new Date(date).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function formatDateTime(date) {
      if (!date) return 'Unknown';
      return new Date(date).toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
      alert.style.zIndex = '9999';
      alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
        ${message}
      `;
      
      document.body.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 3000);
    }
  </script>
</body>
</html>
