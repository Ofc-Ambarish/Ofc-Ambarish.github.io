<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Ambarish</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #00f5ff;
      --secondary: #7b00ff;
      --dark: #0a0a1a;
      --darker: #050510;
      --light: #e2f1f8;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(123, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 20%);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 245, 255, 0.2);
      border-radius: 15px;
      padding: 2.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 40px rgba(0, 245, 255, 0.1);
    }

    .brand-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .brand-header h1 {
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .brand-header p {
      color: var(--primary);
      opacity: 0.8;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(0, 245, 255, 0.3);
      color: var(--light);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
      color: var(--light);
    }

    .btn-glow {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
      color: white;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .alert {
      border-radius: 10px;
      border: 1px solid;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }

    .shape-1 {
      width: 100px;
      height: 100px;
      background: var(--primary);
      top: 20%;
      left: 10%;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 150px;
      height: 150px;
      background: var(--secondary);
      top: 60%;
      right: 10%;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="container">
    <div class="login-container">
      <div class="brand-header">
        <h1><i class="fas fa-code"></i> AMBARISH</h1>
        <p>Admin Portal</p>
      </div>
      
      <div class="login-card">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          
          <button type="submit" class="btn-glow">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </form>
        
        <div class="back-link">
          <a href="../index.html"><i class="fas fa-arrow-left"></i> Back to Website</a>
        </div>
      </div>
      
      <div id="alertContainer"></div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDTUuYYFA5Jfa5aoGrN_OA3gaslvUE-2TM",
      authDomain: "portfolio-6367d.firebaseapp.com",
      projectId: "portfolio-6367d",
      storageBucket: "portfolio-6367d.firebasestorage.app",
      messagingSenderId: "171885145177",
      appId: "1:171885145177:web:009bd1eca84520c7af1548",
      measurementId: "G-Y9R9S2H954"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'admin-dashboard.html';
      }
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const button = this.querySelector('button');
      const originalText = button.innerHTML;
      
      // Show loading state
      button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
      button.disabled = true;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 1000);
        })
        .catch((error) => {
          console.error('Login error:', error);
          let message = 'Login failed. Please check your credentials.';
          
          if (error.code === 'auth/user-not-found') {
            message = 'No account found with this email.';
          } else if (error.code === 'auth/wrong-password') {
            message = 'Incorrect password. Please try again.';
          } else if (error.code === 'auth/invalid-email') {
            message = 'Please enter a valid email address.';
          }
          
          showAlert(message, 'danger');
        })
        .finally(() => {
          button.innerHTML = originalText;
          button.disabled = false;
        });
    });

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} mt-3`;
      alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
        ${message}
      `;
      
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }
  </script>
</body>
</html>
