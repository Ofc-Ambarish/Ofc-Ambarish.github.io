<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Management | Admin Panel</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    :root {
      --primary: #00f5ff;
      --secondary: #7b00ff;
      --dark: #0a0a1a;
      --darker: #050510;
      --light: #e2f1f8;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--darker);
      color: var(--light);
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(123, 0, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 20%);
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
    }

    /* Sidebar */
    .sidebar {
      background: rgba(10, 10, 26, 0.95);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0, 245, 255, 0.2);
      min-height: 100vh;
      position: fixed;
      width: 250px;
    }

    .sidebar-brand {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(0, 245, 255, 0.2);
    }

    .sidebar-brand h2 {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-link {
      color: var(--light) !important;
      padding: 0.8rem 1.5rem;
      border-left: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background: rgba(0, 245, 255, 0.1);
      border-left-color: var(--primary);
      color: var(--primary) !important;
    }

    .nav-link i {
      width: 20px;
      margin-right: 10px;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .navbar-top {
      background: rgba(10, 10, 26, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 245, 255, 0.2);
      padding: 1rem 2rem;
      margin: -20px -20px 2rem -20px;
    }

    /* Blog Cards */
    .blog-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 245, 255, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .blog-card:hover {
      border-color: var(--primary);
      box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
    }

    .blog-header {
      display: flex;
      justify-content: between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .blog-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--light);
      margin-bottom: 0.5rem;
    }

    .blog-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .blog-summary {
      color: var(--light);
      opacity: 0.8;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .blog-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .blog-tag {
      background: rgba(0, 245, 255, 0.2);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      border: 1px solid rgba(0, 245, 255, 0.3);
    }

    .blog-actions {
      display: flex;
      gap: 0.5rem;
    }

    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-published {
      background: rgba(0, 255, 127, 0.2);
      color: #00ff7f;
      border: 1px solid rgba(0, 255, 127, 0.3);
    }

    .status-draft {
      background: rgba(255, 165, 0, 0.2);
      color: #ffa500;
      border: 1px solid rgba(255, 165, 0, 0.3);
    }

    .btn-glow {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
      font-size: 0.9rem;
    }

    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
      color: white;
    }

    .btn-outline-glow {
      border: 1px solid var(--primary);
      color: var(--primary);
      background: transparent;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-outline-glow:hover {
      background: var(--primary);
      color: var(--dark);
    }

    .btn-danger-glow {
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      background: transparent;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-danger-glow:hover {
      background: #ff6b6b;
      color: white;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 245, 255, 0.3);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      color: var(--light);
      margin-bottom: 1.5rem;
    }

    .search-box:focus {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
      color: var(--light);
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--light);
      opacity: 0.7;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      
      .main-content {
        margin-left: 0;
      }
      
      .blog-header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .blog-actions {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-brand">
      <h2><i class="fas fa-code"></i> AMBARISH</h2>
      <small class="text-muted">Admin Panel</small>
    </div>
    
    <nav class="nav flex-column">
      <a class="nav-link" href="admin-dashboard.html">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a class="nav-link active" href="admin-blogs.html">
        <i class="fas fa-blog"></i> Blog Posts
      </a>
      <a class="nav-link" href="admin-messages.html">
        <i class="fas fa-envelope"></i> Messages
      </a>
      <a class="nav-link" href="../index.html" target="_blank">
        <i class="fas fa-external-link-alt"></i> View Website
      </a>
      <a class="nav-link" href="#" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navbar -->
    <nav class="navbar-top">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center w-100">
          <h3 class="mb-0">Blog Management</h3>
          <a href="admin-blog-editor.html" class="btn-glow">
            <i class="fas fa-plus"></i> New Post
          </a>
        </div>
      </div>
    </nav>

    <!-- Search Box -->
    <div class="container-fluid">
      <input type="text" class="form-control search-box" id="searchInput" placeholder="Search blog posts...">
    </div>

    <!-- Blog Posts -->
    <div class="container-fluid">
      <div id="blogsContainer">
        <div class="blog-card">
          <div class="text-center py-4">
            <i class="fas fa-spinner fa-spin fa-2x mb-3" style="color: var(--primary);"></i>
            <p>Loading blog posts...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: var(--dark); border: 1px solid rgba(0, 245, 255, 0.3);">
        <div class="modal-header" style="border-bottom: 1px solid rgba(0, 245, 255, 0.2);">
          <h5 class="modal-title" style="color: var(--primary);">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter: invert(1);"></button>
        </div>
        <div class="modal-body" style="color: var(--light);">
          <p>Are you sure you want to delete this blog post? This action cannot be undone.</p>
          <p><strong id="deletePostTitle"></strong></p>
        </div>
        <div class="modal-footer" style="border-top: 1px solid rgba(0, 245, 255, 0.2);">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDTUuYYFA5Jfa5aoGrN_OA3gaslvUE-2TM",
      authDomain: "portfolio-6367d.firebaseapp.com",
      projectId: "portfolio-6367d",
      storageBucket: "portfolio-6367d.firebasestorage.app",
      messagingSenderId: "171885145177",
      appId: "1:171885145177:web:009bd1eca84520c7af1548",
      measurementId: "G-Y9R9S2H954"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let blogsData = [];
    let deletePostId = null;

    // Check authentication
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'admin-login.html';
      } else {
        loadBlogs();
      }
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
      e.preventDefault();
      auth.signOut().then(() => {
        window.location.href = 'admin-login.html';
      });
    });

    // Load blogs
    async function loadBlogs() {
      try {
        const snapshot = await db.collection('blogs').orderBy('createdAt', 'desc').get();
        blogsData = [];
        
        snapshot.forEach(doc => {
          const blog = doc.data();
          blog.id = doc.id;
          blogsData.push(blog);
        });

        displayBlogs(blogsData);
      } catch (error) {
        console.error('Error loading blogs:', error);
        document.getElementById('blogsContainer').innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-triangle"></i>
            <h4>Error Loading Blogs</h4>
            <p>Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    function displayBlogs(blogs) {
      const container = document.getElementById('blogsContainer');
      
      if (blogs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-blog"></i>
            <h4>No Blog Posts Yet</h4>
            <p>Get started by creating your first blog post!</p>
            <a href="admin-blog-editor.html" class="btn-glow mt-3">
              <i class="fas fa-plus"></i> Create First Post
            </a>
          </div>
        `;
        return;
      }

      container.innerHTML = blogs.map(blog => `
        <div class="blog-card">
          <div class="blog-header">
            <div class="flex-grow-1">
              <div class="blog-title">${blog.title}</div>
              <div class="blog-meta">
                <span><i class="far fa-calendar"></i> ${blog.date}</span>
                <span><i class="far fa-clock"></i> ${blog.readTime || '5 min read'}</span>
                <span class="status-badge ${blog.status === 'published' ? 'status-published' : 'status-draft'}">
                  <i class="fas fa-${blog.status === 'published' ? 'check' : 'pencil-alt'}"></i>
                  ${blog.status === 'published' ? 'Published' : 'Draft'}
                </span>
              </div>
            </div>
            <div class="blog-actions">
              <a href="admin-blog-editor.html?id=${blog.id}" class="btn-outline-glow">
                <i class="fas fa-edit"></i> Edit
              </a>
              <button class="btn-danger-glow" onclick="openDeleteModal('${blog.id}', '${blog.title}')">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
          
          <div class="blog-summary">${blog.summary}</div>
          
          ${blog.tags && blog.tags.length > 0 ? `
            <div class="blog-tags">
              ${blog.tags.map(tag => `<span class="blog-tag">${tag}</span>`).join('')}
            </div>
          ` : ''}
          
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">
              Created: ${formatDate(blog.createdAt?.toDate())}
              ${blog.updatedAt ? ` â€¢ Updated: ${formatDate(blog.updatedAt.toDate())}` : ''}
            </small>
            <a href="../blog.html#post-${blog.id}" target="_blank" class="btn-outline-glow btn-sm">
              <i class="fas fa-eye"></i> Preview
            </a>
          </div>
        </div>
      `).join('');
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const filteredBlogs = blogsData.filter(blog =>
        blog.title.toLowerCase().includes(searchTerm) ||
        blog.summary.toLowerCase().includes(searchTerm) ||
        (blog.tags && blog.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
      );
      displayBlogs(filteredBlogs);
    });

    // Delete modal functions
    function openDeleteModal(postId, postTitle) {
      deletePostId = postId;
      document.getElementById('deletePostTitle').textContent = postTitle;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
    }

    document.getElementById('confirmDelete').addEventListener('click', async function() {
      if (!deletePostId) return;
      
      try {
        await db.collection('blogs').doc(deletePostId).delete();
        
        // Also delete view count data
        await db.collection('blogViews').doc(deletePostId).delete();
        
        // Close modal and reload
        bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
        showAlert('Blog post deleted successfully!', 'success');
        loadBlogs();
      } catch (error) {
        console.error('Error deleting post:', error);
        showAlert('Error deleting blog post. Please try again.', 'danger');
      }
    });

    function formatDate(date) {
      if (!date) return 'Unknown';
      return new Date(date).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    function showAlert(message, type) {
      // Create alert element
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
      alert.style.zIndex = '9999';
      alert.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
        ${message}
      `;
      
      document.body.appendChild(alert);
      
      // Remove after 3 seconds
      setTimeout(() => {
        alert.remove();
      }, 3000);
    }
  </script>
</body>
</html>
