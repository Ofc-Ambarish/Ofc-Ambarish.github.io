<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Ambarish</title>
  <!-- External Styles -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .blog_section {
      padding: 60px 0;
      background-color: #f7f7f7;
    }

    .blog_card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .blog_card:hover {
      transform: translateY(-5px);
    }

    .blog_card img {
    display: block;
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
    }

    .blog_card .content {
      padding: 20px;
    }

    .blog_card .content h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .blog_card .content p {
      font-size: 14px;
      color: #555;
    }

    .blog_card .content .btn {
      margin-top: 15px;
    }

    .heading_container h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <!-- Header section -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.gif" alt="" />
            <span>Ambarish</span>
          </a>
          <div class="contact_nav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="database.html"><img src="images/database.jpeg" alt="" /><span>DBS1</span></a></li>
              <li class="nav-item"><a class="nav-link" href="service.html"><img src="images/call.png" alt="" /><span>Call : +91 9382259849</span></a></li>
              <li class="nav-item"><a class="nav-link" href="service.html"><img src="images/envelope.png" alt="" /><span>ambarish.ofc@gmail.com</span></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Navigation bar -->
    <section class="slider_section slider_bg position-relative">
      <div class="container">
        <div class="custom_nav2">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav">
                  <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="database1.html">Database 1</a></li>
                  <li class="nav-item"><a class="nav-link" href="database2.html">Database 2</a></li>
                  <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                  <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <!-- Blog Section -->
    <section class="blog_section">
      <div class="container">
        <div class="heading_container">
          <h2>Latest Blog Posts</h2>
        </div>
        <div class="row" id="blog-container">
          <!-- Blog cards will load dynamically here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="container-fluid footer_section">
      <p>&copy; 2024 All Rights Reserved. Designed by <a href="#">Ambarish</a></p>
    </section>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    // Fetch and render blog data from JSON
    fetch('blog.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('blog-container');
        data.forEach(blog => {
          const blogCard = document.createElement('div');
          blogCard.className = 'col-md-4';
          blogCard.innerHTML = `
            <div class="blog_card">
              <img src="${blog.image}" alt="${blog.title}">
              <div class="content">
                <h5>${blog.title}</h5>
                <p>${blog.summary}</p>
                <a href="${blog.link}" class="btn btn-primary">Read More</a>
              </div>
            </div>
          `;
          container.appendChild(blogCard);
        });
      })
      .catch(err => {
        console.error("Failed to load blog posts:", err);
        document.getElementById('blog-container').innerHTML = `<p>Error loading blog posts.</p>`;
      });
  </script>
</body>
</html>
