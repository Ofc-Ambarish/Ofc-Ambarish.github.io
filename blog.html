<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Ambarish</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .blog_section {
      padding: 60px 0;
      background-color: #f7f7f7;
    }

    .blog_card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .blog_card:hover {
      transform: translateY(-5px);
    }

    .blog_card img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .blog_card .content {
      padding: 20px;
    }

    .blog_card .content h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .meta_info {
      font-size: 13px;
      color: #777;
      margin-bottom: 10px;
    }

    .author_info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .author_info img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .heading_container h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }

    .search_bar {
      text-align: center;
      margin-bottom: 40px;
    }

    .search_bar input {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <!-- Header section -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.gif" alt="" />
            <span>Ambarish</span>
          </a>
        </nav>
      </div>
    </header>

    <!-- Blog Section -->
    <section class="blog_section">
      <div class="container">
        <div class="heading_container">
          <h2>Latest Blog Posts</h2>
        </div>

        <div class="search_bar">
          <input type="text" id="searchInput" placeholder="Search blog posts...">
        </div>

        <div class="row" id="blog-container">
          <!-- Dynamic blog cards will be loaded here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <section class="container-fluid footer_section">
      <p>&copy; 2024 All Rights Reserved. Designed by <a href="#">Ambarish</a></p>
    </section>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    let blogs = [];

    function renderBlogs(filter = '') {
      const container = document.getElementById('blog-container');
      container.innerHTML = '';
      blogs
        .filter(blog =>
          blog.title.toLowerCase().includes(filter.toLowerCase()) ||
          blog.summary.toLowerCase().includes(filter.toLowerCase())
        )
        .forEach(blog => {
          const key = encodeURIComponent(blog.title);
          const blogCard = document.createElement('div');
          blogCard.className = 'col-md-4';
          blogCard.innerHTML = `
            <div class="blog_card">
              <img src="${blog.image}" alt="${blog.title}">
              <div class="content">
                <h5>${blog.title}</h5>
                <div class="meta_info">
                  <div class="author_info">
                    <img src="${blog.authorImage}" alt="${blog.author}">
                    <span>${blog.author}</span>
                  </div>
                  <div>Date: ${blog.date}</div>
                  <div id="view-${key}">Views: ...</div>
                </div>
                <p>${blog.summary}</p>
                <a href="${blog.link}" class="btn btn-primary">Read More</a>
              </div>
            </div>
          `;
          container.appendChild(blogCard);

          fetch(`https://api.countapi.xyz/hit/ambarish.blog/${key}`)
            .then(res => res.json())
            .then(data => {
              document.getElementById(`view-${key}`).innerText = `Views: ${data.value}`;
            });
        });
    }

    fetch('blog.json')
      .then(res => res.json())
      .then(data => {
        blogs = data;
        renderBlogs();
      });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderBlogs(e.target.value);
    });
  </script>
</body>

</html>
