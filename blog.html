<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <style>
    .blog_section {
      padding: 60px 0;
      background-color: #f7f7f7;
    }
    .blog_card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }
    .blog_card:hover {
      transform: translateY(-5px);
    }
    .blog_card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .blog_card .content {
      padding: 20px;
    }
    .blog_card .content h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .blog_card .content p {
      font-size: 14px;
      color: #555;
    }
    .blog_card .content .btn {
      margin-top: 15px;
    }
    .heading_container h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
  </style>
  
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap"
    rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <!-- Header (shortened for brevity) -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.gif" alt="" />
          <span>Ambarish</span>
        </a>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="database1.html">DBS 1</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item active"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Blog Section -->
  <section class="blog_section">
    <div class="container">
      <div class="heading_container">
        <h2>Latest Blog Posts</h2>
      </div>
      <div class="row" id="blog-container">
        <!-- Blog posts will be injected here via JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <section class="container-fluid footer_section">
    <p>&copy; 2024 All Rights Reserved. Designed by <a href="#">Ambarish</a></p>
  </section>

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    // Load blogs dynamically
    fetch('blog.json')
      .then(response => response.json())
      .then(blogs => {
        const container = document.getElementById('blog-container');
        blogs.forEach(blog => {
          container.innerHTML += `
            <div class="col-md-4">
              <div class="blog_card">
                <img src="${blog.image}" alt="${blog.title}">
                <div class="content">
                  <h5>${blog.title}</h5>
                  <p>${blog.summary}</p>
                  <a href="${blog.link}" class="btn btn-primary">Read More</a>
                </div>
              </div>
            </div>`;
        });
      })
      .catch(error => {
        document.getElementById('blog-container').innerHTML = `<p>Error loading blogs.</p>`;
        console.error(error);
      });
  </script>
</body>
</html>
