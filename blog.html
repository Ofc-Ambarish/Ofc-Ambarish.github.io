<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Ambarish</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .blog_section {
      padding: 60px 0;
      background-color: #f7f7f7;
    }

    .blog_card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .blog_card:hover {
      transform: translateY(-5px);
    }

    .blog_card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .content {
      padding: 20px;
    }

    .content h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .content .meta {
      font-size: 13px;
      color: #777;
      margin-bottom: 10px;
    }

    .author-box {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .author-box img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .view-count {
      font-size: 13px;
      color: #999;
    }

    .search-bar {
      max-width: 400px;
      margin: 0 auto 40px auto;
    }

    .modal-body img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="hero_area">
    <!-- Blog Section -->
    <section class="blog_section">
      <div class="container">
        <div class="heading_container text-center">
          <h2>Latest Blog Posts</h2>
        </div>
        <input type="text" id="searchInput" class="form-control search-bar" placeholder="Search blog posts...">
        <div class="row" id="blog-container">
          <!-- Blog cards will be inserted dynamically -->
        </div>
      </div>
    </section>
  </div>

  <!-- Modal Preview -->
  <div class="modal fade" id="blogModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="blogModalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="blogModalBody"></div>
        <div class="modal-footer">
          <small class="text-muted" id="blogModalMeta"></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script>
    let blogData = [];

    function loadBlogCards(data) {
      const container = document.getElementById('blog-container');
      container.innerHTML = '';

      data.forEach((blog, index) => {
        const card = document.createElement('div');
        card.className = 'col-md-4';

        card.innerHTML = `
          <div class="blog_card">
            <img src="${blog.image}" alt="${blog.title}">
            <div class="content">
              <h5>${blog.title}</h5>
              <div class="meta">${blog.date} | <span class="view-count" id="view-${index}">Views: ...</span></div>
              <p>${blog.summary}</p>
              <button class="btn btn-primary" onclick="openModal(${index})">Read More</button>
              <div class="author-box">
                <img src="${blog.authorImage}" alt="${blog.author}">
                <span>${blog.author}</span>
              </div>
            </div>
          </div>`;

        container.appendChild(card);
        updateViews(index);
      });
    }

    function openModal(index) {
      const blog = blogData[index];
      document.getElementById('blogModalTitle').textContent = blog.title;
      document.getElementById('blogModalBody').innerHTML = `<img src="${blog.image}"><p>${blog.content}</p>`;
      document.getElementById('blogModalMeta').textContent = `${blog.author} | ${blog.date}`;
      new bootstrap.Modal(document.getElementById('blogModal')).show();
    }

    function updateViews(index) {
      const blog = blogData[index];
      const namespace = 'ambarish-blog';
      const key = `post-${index}`;
      fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById(`view-${index}`).textContent = `Views: ${data.value}`;
        });
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', function (e) {
      const value = e.target.value.toLowerCase();
      const filtered = blogData.filter(blog => blog.title.toLowerCase().includes(value) || blog.summary.toLowerCase().includes(value));
      loadBlogCards(filtered);
    });

    // Load blogs
    fetch('blog.json')
      .then(res => res.json())
      .then(data => {
        blogData = data;
        loadBlogCards(blogData);
      });
  </script>
</body>

</html>
